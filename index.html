<html>
<head>
	<title>wikipedia viewer</title>
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">

	<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.2/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-aNUYGqSUL9wG/vP7+cWZ5QOM4gsQou3sBfWRr/8S3R1Lv0rysEmnwsRKMbhiQX/O" crossorigin="anonymous">

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">

<body>

	<div class="container">
			<h1 class="text-center"> Wiki viewer</h1>
		
			
			<p class="text-center">grab a random wiki article or search for what you want!</p>

			<a href="https://en.wikipedia.org/wiki/Special:Random" target="_blank"><div class="random text-center">click here for random wiki article</div></a>
		
			
		
		<div class="form-group text-center">
				<input type="text" id="search" placeholder=" or search here for something">
		</div>
		

		<div class="row" id="search_results">
			
		</div>
	</div>
